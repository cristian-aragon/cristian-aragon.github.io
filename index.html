<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name ="viewport" content="width=device-with,initial-scale=1.0"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="css/style.css"/>
<title>Responsive Navbar</title>
</head>
<body>
    <header>
        <div class="navegation_bar">
            <div class="logo"><a href="#">Web Dev Creativew</a></div>    
            <ul class="links">
                <li><a href="Home">Inicio</a></li>
                <li><a href="Acerca de">Acerca de...</a></li>
                <li><a href="Servicios">Informacion</a></li>
                <li><a href="Contact">Contactame</a></li>
            </ul>        
            <a href="#" class="action_btn">Iniciar</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="dropdown_menu">
            <li><a href="Home">Inicio</a></li>
            <li><a href="Acerca de">Acerca de...</a></li>
            <li><a href="Servicios">Informacion</a></li>
            <li><a href="Contact">Contactame</a></li>
            <li><a href="#" class="action_btn">Iniciar</a></li>
        </div>
    </header>

    <main>
        <section id="hero">
            <h1>sadsad</h1>
            <p>
                Bienvenido <br/>
            </p>
        </section>
    </main> 

    <script>
        const toggle_btn=document.querySelector('.toggle_btn')
        const toggle_btnIcon=document.querySelector('.toggle_btn i')
        const dropdown_menu=document.querySelector('.dropdown_menu')

        toggle_btn.onclick=function(){
            dropdown_menu.classList.toggle('open')
            const isOpen=dropdown_menu.classList.contains('open')

            toggle_btnIcon.classList=isOpen
            ?'fa-solid fa-xmark'
            :'fa-solid fa-bars'
        }
    </script>    
</body>
</html>
